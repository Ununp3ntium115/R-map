<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Map PYRO Platform Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #9ca3af;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #4a5568;
            border-radius: 5px;
            color: #e5e7eb;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-secondary {
            background: #4a5568;
            color: #e5e7eb;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            position: relative;
            height: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 600;
            color: white;
            z-index: 1;
        }

        .results-panel {
            grid-column: 1 / -1;
        }

        .host-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .host-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .host-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .host-card.selected {
            border-color: #764ba2;
            background: #2d1f3f;
        }

        .host-ip {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #e5e7eb;
        }

        .host-stats {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .stat-open {
            color: #4ade80;
        }

        .stat-closed {
            color: #ef4444;
        }

        .port-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .port-table th {
            background: #1a1a1a;
            padding: 12px;
            text-align: left;
            color: #9ca3af;
        }

        .port-table td {
            padding: 10px 12px;
            border-top: 1px solid #374151;
        }

        .port-open {
            color: #4ade80;
        }

        .port-closed {
            color: #ef4444;
        }

        .console {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .console-entry {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .console-time {
            color: #6b7280;
            margin-right: 10px;
        }

        .console-success {
            color: #4ade80;
        }

        .console-error {
            color: #ef4444;
        }

        .console-warning {
            color: #fbbf24;
        }

        .console-info {
            color: #60a5fa;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: #4ade80;
        }

        .status-disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .vulnerability-list {
            margin-top: 20px;
        }

        .vulnerability-item {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #ef4444;
        }

        .vulnerability-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .risk-critical {
            color: #dc2626;
            font-weight: bold;
        }

        .risk-high {
            color: #ef4444;
            font-weight: bold;
        }

        .risk-medium {
            color: #fbbf24;
            font-weight: bold;
        }

        .risk-low {
            color: #60a5fa;
        }

        .loading-spinner {
            border: 3px solid #374151;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¦€ R-Map Network Scanner</h1>
            <div class="subtitle">PYRO Platform Integration Demo</div>
        </header>

        <div class="main-grid">
            <!-- Control Panel -->
            <div class="panel">
                <h2>Scan Configuration</h2>

                <div class="control-group">
                    <label for="targets">Target(s):</label>
                    <input type="text" id="targets" placeholder="e.g., scanme.nmap.org, 192.168.1.0/24" value="scanme.nmap.org">
                </div>

                <div class="control-group">
                    <label for="scanType">Scan Type:</label>
                    <select id="scanType">
                        <option value="quick">Quick Scan (Top 20 ports)</option>
                        <option value="standard">Standard Scan (Top 100 ports)</option>
                        <option value="intense">Intense Scan (Top 1000 ports)</option>
                        <option value="vuln">Vulnerability Scan</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="control-group" id="customPortsGroup" style="display: none;">
                    <label for="customPorts">Custom Ports:</label>
                    <input type="text" id="customPorts" placeholder="e.g., 22,80,443 or 1-1000">
                </div>

                <div class="control-group">
                    <label>
                        <input type="checkbox" id="serviceDetection" checked>
                        Enable Service Detection
                    </label>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="startScan" onclick="startScan()">
                        Start Scan
                    </button>
                    <button class="btn-danger" id="stopScan" onclick="stopScan()" style="display: none;">
                        Stop Scan
                    </button>
                    <button class="btn-secondary" onclick="clearResults()">
                        Clear
                    </button>
                </div>

                <div id="progressBar" class="progress-bar" style="display: none;">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>

            <!-- Status Panel -->
            <div class="panel">
                <h2>Connection Status</h2>

                <div style="margin-bottom: 20px;">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="connectionStatus">Disconnected</span>
                </div>

                <div class="control-group">
                    <label for="apiServer">API Server:</label>
                    <input type="text" id="apiServer" value="http://localhost:8080" placeholder="http://localhost:8080">
                </div>

                <div class="control-group">
                    <label for="wsServer">WebSocket Server:</label>
                    <input type="text" id="wsServer" value="ws://localhost:8080" placeholder="ws://localhost:8080">
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="connect()">Connect</button>
                    <button class="btn-secondary" onclick="testConnection()">Test</button>
                </div>

                <div id="connectionLog" class="console" style="height: 150px;">
                    <!-- Connection logs will appear here -->
                </div>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="panel results-panel">
            <h2>Scan Results</h2>

            <div id="resultsArea">
                <div style="text-align: center; color: #6b7280; padding: 40px;">
                    No scan results yet. Start a scan to see results here.
                </div>
            </div>

            <div id="hostGrid" class="host-grid" style="display: none;">
                <!-- Host cards will be added here -->
            </div>

            <div id="portDetails" style="display: none;">
                <h3 style="margin-top: 30px;">Port Details</h3>
                <table class="port-table" id="portTable">
                    <!-- Port details will be added here -->
                </table>
            </div>
        </div>

        <!-- Console Panel -->
        <div class="panel">
            <h2>Console Output</h2>
            <div id="console" class="console">
                <!-- Console messages will appear here -->
            </div>
        </div>

        <!-- Vulnerability Panel -->
        <div class="panel" id="vulnPanel" style="display: none;">
            <h2>Vulnerability Analysis</h2>
            <div id="vulnerabilityList" class="vulnerability-list">
                <!-- Vulnerabilities will be listed here -->
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentScanId = null;
        let scanResults = [];

        // Initialize on page load
        window.onload = function() {
            logToConsole('R-Map PYRO Platform Demo initialized', 'info');
            updateScanTypeVisibility();
            document.getElementById('scanType').addEventListener('change', updateScanTypeVisibility);
        };

        function updateScanTypeVisibility() {
            const scanType = document.getElementById('scanType').value;
            const customPortsGroup = document.getElementById('customPortsGroup');
            customPortsGroup.style.display = scanType === 'custom' ? 'block' : 'none';
        }

        // Connect to WebSocket server
        function connect() {
            const wsServer = document.getElementById('wsServer').value;

            if (ws) {
                ws.close();
            }

            try {
                ws = new WebSocket(wsServer);

                ws.onopen = function() {
                    updateConnectionStatus('Connected', true);
                    logToConsole('Connected to R-Map WebSocket server', 'success');
                    logToConnection('WebSocket connected', 'success');
                };

                ws.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                };

                ws.onerror = function(error) {
                    updateConnectionStatus('Error', false);
                    logToConsole('Connection error', 'error');
                    logToConnection('Connection failed', 'error');
                };

                ws.onclose = function() {
                    updateConnectionStatus('Disconnected', false);
                    logToConsole('Disconnected from server', 'warning');
                    logToConnection('Connection closed', 'warning');
                };
            } catch (error) {
                logToConsole('Failed to connect: ' + error.message, 'error');
            }
        }

        // Test API connection
        async function testConnection() {
            const apiServer = document.getElementById('apiServer').value;

            try {
                const response = await fetch(apiServer + '/health');
                if (response.ok) {
                    const data = await response.json();
                    logToConsole('API server is healthy: ' + JSON.stringify(data), 'success');
                    logToConnection('API test successful', 'success');
                } else {
                    logToConsole('API server returned error: ' + response.status, 'error');
                    logToConnection('API test failed', 'error');
                }
            } catch (error) {
                logToConsole('Failed to reach API server: ' + error.message, 'error');
                logToConnection('API unreachable', 'error');
            }
        }

        // Start a scan
        async function startScan() {
            const targets = document.getElementById('targets').value.split(/[,\s]+/).filter(t => t);
            const scanType = document.getElementById('scanType').value;
            const customPorts = document.getElementById('customPorts').value;
            const serviceDetection = document.getElementById('serviceDetection').checked;

            if (!targets.length) {
                logToConsole('Please enter at least one target', 'error');
                return;
            }

            // Determine ports based on scan type
            let ports;
            switch (scanType) {
                case 'quick':
                    ports = '21,22,23,25,53,80,110,111,135,139,143,443,445,993,995,1723,3306,3389,5900,8080';
                    break;
                case 'standard':
                    ports = '1-100';
                    break;
                case 'intense':
                    ports = '1-1000';
                    break;
                case 'vuln':
                    ports = '21,22,23,25,53,69,79,80,110,111,135,139,143,161,389,443,445,512,513,514,1433,1521,3306,3389,5432,5900,5984,6379,8020,8080,8443,9200,27017';
                    break;
                case 'custom':
                    ports = customPorts || '1-1000';
                    break;
            }

            logToConsole(`Starting ${scanType} scan on ${targets.join(', ')}`, 'info');

            // Show progress bar
            document.getElementById('progressBar').style.display = 'block';
            updateProgress(0);

            // Toggle buttons
            document.getElementById('startScan').style.display = 'none';
            document.getElementById('stopScan').style.display = 'block';

            // Clear previous results
            clearResults();

            if (ws && ws.readyState === WebSocket.OPEN) {
                // Use WebSocket
                ws.send(JSON.stringify({
                    type: 'scan_request',
                    arguments: {
                        targets,
                        ports,
                        serviceDetection,
                        timeout: 5
                    }
                }));
            } else {
                // Use REST API
                const apiServer = document.getElementById('apiServer').value;

                try {
                    const response = await fetch(apiServer + '/api/scan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            targets,
                            ports,
                            serviceDetection,
                            timeout: 5,
                            outputFormat: 'json'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        currentScanId = data.scanId;
                        logToConsole('Scan started with ID: ' + currentScanId, 'success');

                        // Poll for results
                        pollScanStatus();
                    } else {
                        throw new Error('Failed to start scan');
                    }
                } catch (error) {
                    logToConsole('Scan failed: ' + error.message, 'error');
                    resetScanControls();
                }
            }
        }

        // Stop current scan
        function stopScan() {
            if (currentScanId) {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'stop_scan',
                        scanId: currentScanId
                    }));
                } else {
                    // Use REST API to stop
                    const apiServer = document.getElementById('apiServer').value;
                    fetch(apiServer + '/api/scan/' + currentScanId + '/stop', {
                        method: 'POST'
                    });
                }
            }

            logToConsole('Scan stopped', 'warning');
            resetScanControls();
        }

        // Poll for scan status (when using REST API)
        async function pollScanStatus() {
            if (!currentScanId) return;

            const apiServer = document.getElementById('apiServer').value;

            try {
                const response = await fetch(apiServer + '/api/scan/' + currentScanId);
                if (response.ok) {
                    const data = await response.json();

                    if (data.status === 'completed') {
                        // Scan is done
                        updateProgress(100);
                        logToConsole('Scan completed', 'success');
                        resetScanControls();
                    } else {
                        // Continue polling
                        setTimeout(pollScanStatus, 1000);
                    }
                }
            } catch (error) {
                logToConsole('Failed to get scan status', 'error');
                resetScanControls();
            }
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'connected':
                    logToConsole(message.message, 'success');
                    break;

                case 'scan_started':
                    currentScanId = message.scanId;
                    logToConsole('Scan started: ' + message.scanId, 'info');
                    break;

                case 'scan_progress':
                    updateProgress(message.progress);
                    break;

                case 'scan_result':
                    displayResults(message.result);
                    break;

                case 'scan_complete':
                    updateProgress(100);
                    logToConsole(`Scan completed in ${message.duration}s`, 'success');
                    resetScanControls();
                    break;

                case 'scan_error':
                    logToConsole('Scan error: ' + message.error, 'error');
                    resetScanControls();
                    break;

                case 'vulnerability_analysis':
                    displayVulnerabilities(message.vulnerabilities);
                    break;

                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        // Display scan results
        function displayResults(results) {
            if (!results || !results.hosts) return;

            scanResults = results.hosts;

            const resultsArea = document.getElementById('resultsArea');
            const hostGrid = document.getElementById('hostGrid');

            // Clear and show results
            resultsArea.style.display = 'none';
            hostGrid.style.display = 'grid';
            hostGrid.innerHTML = '';

            results.hosts.forEach((host, index) => {
                const openPorts = host.ports.filter(p => p.state === 'open').length;
                const closedPorts = host.ports.filter(p => p.state === 'closed').length;

                const hostCard = document.createElement('div');
                hostCard.className = 'host-card';
                hostCard.onclick = () => selectHost(index);
                hostCard.innerHTML = `
                    <div class="host-ip">${host.target}</div>
                    ${host.hostname ? `<div style="color: #9ca3af; font-size: 0.9em;">${host.hostname}</div>` : ''}
                    <div class="host-stats">
                        <span class="stat-open">${openPorts} open</span>
                        <span class="stat-closed">${closedPorts} closed</span>
                    </div>
                `;

                hostGrid.appendChild(hostCard);
            });

            // Auto-select first host
            if (results.hosts.length > 0) {
                selectHost(0);
            }

            logToConsole(`Found ${results.hosts.length} host(s)`, 'info');
        }

        // Select a host to show port details
        function selectHost(index) {
            const host = scanResults[index];
            if (!host) return;

            // Update selection
            document.querySelectorAll('.host-card').forEach((card, i) => {
                card.classList.toggle('selected', i === index);
            });

            // Show port details
            const portDetails = document.getElementById('portDetails');
            const portTable = document.getElementById('portTable');

            portDetails.style.display = 'block';
            portTable.innerHTML = `
                <thead>
                    <tr>
                        <th>Port</th>
                        <th>State</th>
                        <th>Service</th>
                        <th>Version</th>
                    </tr>
                </thead>
                <tbody>
                    ${host.ports.map(port => `
                        <tr>
                            <td>${port.port}/${port.protocol}</td>
                            <td class="${port.state === 'open' ? 'port-open' : 'port-closed'}">${port.state}</td>
                            <td>${port.service || '-'}</td>
                            <td>${port.version || '-'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
        }

        // Display vulnerabilities
        function displayVulnerabilities(vulnerabilities) {
            if (!vulnerabilities || vulnerabilities.length === 0) return;

            const vulnPanel = document.getElementById('vulnPanel');
            const vulnList = document.getElementById('vulnerabilityList');

            vulnPanel.style.display = 'block';
            vulnList.innerHTML = '';

            vulnerabilities.forEach(vuln => {
                const riskClass = `risk-${vuln.risk.toLowerCase()}`;
                const vulnItem = document.createElement('div');
                vulnItem.className = 'vulnerability-item';
                vulnItem.innerHTML = `
                    <div class="vulnerability-header">
                        <div>
                            <strong>${vuln.host}:${vuln.port}</strong> - ${vuln.service}
                        </div>
                        <div class="${riskClass}">${vuln.risk}</div>
                    </div>
                    <div style="margin-bottom: 10px; color: #e5e7eb;">${vuln.issue}</div>
                    <div style="color: #9ca3af; font-size: 0.9em;">
                        <strong>Recommendation:</strong> ${vuln.recommendation}
                    </div>
                `;
                vulnList.appendChild(vulnItem);
            });

            logToConsole(`Found ${vulnerabilities.length} potential vulnerabilities`, 'warning');
        }

        // Clear results
        function clearResults() {
            document.getElementById('resultsArea').innerHTML = `
                <div style="text-align: center; color: #6b7280; padding: 40px;">
                    No scan results yet. Start a scan to see results here.
                </div>
            `;
            document.getElementById('resultsArea').style.display = 'block';
            document.getElementById('hostGrid').style.display = 'none';
            document.getElementById('portDetails').style.display = 'none';
            document.getElementById('vulnPanel').style.display = 'none';
            scanResults = [];
        }

        // Update progress bar
        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = percent + '%';
        }

        // Reset scan controls
        function resetScanControls() {
            document.getElementById('startScan').style.display = 'block';
            document.getElementById('stopScan').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            currentScanId = null;
        }

        // Update connection status
        function updateConnectionStatus(status, connected) {
            document.getElementById('connectionStatus').textContent = status;
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator ' + (connected ? 'status-connected' : 'status-disconnected');
        }

        // Log to console
        function logToConsole(message, type = 'info') {
            const console = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'console-entry';
            entry.innerHTML = `
                <span class="console-time">${time}</span>
                <span class="console-${type}">${message}</span>
            `;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
        }

        // Log to connection panel
        function logToConnection(message, type = 'info') {
            const log = document.getElementById('connectionLog');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'console-entry';
            entry.innerHTML = `
                <span class="console-time">${time}</span>
                <span class="console-${type}">${message}</span>
            `;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
